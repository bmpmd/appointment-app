

<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">
                    Create new appointment
                </h2>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
    <input [(ngModel)]="newApptTitle" class="form-control"  placeholder="Appointment description" >

        </div>
        <div class="col-md-4">    <input class="form-control" [(ngModel)]="newApptDate" placeholder="Appointment date" type="date">
</div>
        <div class="col-md-2">  <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
</div>
    </div>

    <h2 class="text-center mt-5">Appointments</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of list; index as i">
        {{item.date | date:'dd-MM-yyyy'}} {{item.title}}
        <button class="btn btn-danger"(click)="removeAppointment(i)">Delete</button>
    </li>
</ul>
</div>
